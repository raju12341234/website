<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tournament Standings</h1>
            <button id="refresh-button" type="button">Refresh Data</button>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <h2>Search Match by Date</h2>
            <form id="main-search-form">
                <input type="date" id="main-search-date" required>
                <button type="submit">Search</button>
            </form>
            <div id="main-search-results" style="margin-top: 15px;"></div>
        </div>
        <div class="card">
            <div class="card-body">
                <div id="scoreboard-message" style="display: none;"></div>
                <table id="points-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th class="team-name">Team Name</th>
                            <th>Matches</th>
                            <th>Kills</th>
                            <th>Placement Pts</th>
                            <th class="total-points">Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
